<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Lexend+Deca&family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
    <link
      rel="shortcut icon"
      href="/nft-preview-card-component-main/images/favicon-32x32.png"
      type="image/x-icon"
      id="card"/>
    <link rel="stylesheet" href="/nft-preview-card-component-main/css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="text-picture">
        <img
          src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="cub-3d"/>
        <h3>Equilibrium #3429</h3>
        <span>Our Equilibrium collection promotes balance and calm.</span>
      </div>
      <div class="info">
        <div class="ETH">
          <img
            src="/nft-preview-card-component-main/images/icon-ethereum.svg"
            alt=""/>
          <h4>0.041 ETH</h4>
        </div>
        <div class="time-left">
          <img
            src="/nft-preview-card-component-main/images/icon-clock.svg"
            alt="clock"/>
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="credit">
        <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
        <span>Creation of <strong>Jules Wyvern</strong> </span>
      </div>
    </main>
  </body>
</html>
